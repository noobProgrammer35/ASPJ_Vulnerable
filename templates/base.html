<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<!--    &lt;!&ndash;This meta tag can mitigate XSS&ndash;&gt;-->
<!--    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src https://*; child-src 'none';">-->
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href = "{{ url_for('static',filename = 'css/core-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/style.css') }}">
</head>
<body>

{% include 'includes/navBar.html' %}

{% block content %}{% endblock %}

{% include 'includes/footer.html' %}

{% block scripts %}
   <!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script src=" {{ url_for('static',filename = 'js/jquery/jquery-2.2.4.min.js') }}"></script>
    <!-- Popper js -->
    <script src="{{ url_for('static',filename = 'js/popper.min.js') }}"></script>
    <!-- Bootstrap js -->
    <script src="{{ url_for('static',filename = 'js/bootstrap.min.js') }}"></script>
    <!-- Plugins js -->
    <script src="{{ url_for('static',filename = 'js/plugins.js') }}"></script>
    <!-- Classy Nav js -->
    <script src="{{ url_for('static',filename = 'js/classy-nav.min.js') }}"></script>
    <!-- Active js -->
    <script src="{{ url_for('static',filename = 'js/active.js') }}"></script>
{% endblock %}

</body>
</html>
