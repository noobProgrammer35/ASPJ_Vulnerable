{% extends 'base.html' %}
{% block title %}Techmarketplace - Password Reset {% endblock %}
{% block content %}


    <!-- ##### Blog Wrapper Area Start ##### -->
<form method="post" action="/reset_password">
    <div class="single-blog-wrapper">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <div class="regular-page-content-wrapper section-padding-80">
                            <h2>Password Reset</h2>

<br>


                          {% if errors %}
                            <p style = 'color:red'>{{ errors }} </p>
                          {% endif %}

                            <div class="input-group flex-nowrap">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">New Password</span>
                              </div>
                                <input type = 'text' placeholder="New password" class="form-control" name ='password'>

                            </div>

<br>



                            <center><input type="submit"  value="Reset" class="btn btn-outline-primary"></center>




                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
