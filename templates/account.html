{% extends 'base.html' %}
{% block content %}
<div class = 'container'>
    <br>
    <div class = 'row mt-0'>
        <a href="/profile/{{ session['username'] }}/{{ r }}" style = 'color:blue' class ='col-md-2'>User Information</a>
        <a href = '#'  style = 'color:blue' class = 'col-md-2'>Account Information</a>
    </div>
    <hr>
    <p>Account ID: {{ account[10]|safe }}</p>
    <p>Address: {{ account[11]|safe }}</p>
    <p>Payment Method: {{ account[12]|safe }}</p>
    <p>Credit Card: {{ account[13]|safe }}</p>
    <p>Account Belongs To:{{ account[1]|safe }}</p>
    <button onclick="location.href='/profile/{{ account[1] }}/account/update/{{ r }}'"  class="btn btn-outline-primary">Update</button>
</div>
<br>
{% endblock %}
